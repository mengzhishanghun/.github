<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - mengzhishanghun</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 42px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 20px;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .qr-item img {
            width: 280px;
            height: 280px;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .qr-label {
            margin-top: 16px;
            font-weight: 600;
            font-size: 20px;
            color: #333;
        }
        .alipay .qr-label { color: #1677ff; }
        .wechat .qr-label { color: #07c160; }
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕ Buy Me a Coffee</h1>
        <p class="subtitle">如果我的项目对你有帮助，欢迎请我喝杯咖啡</p>
        <div class="qr-container">
            <div class="qr-item alipay">
                <img src="Alipay.jpg" alt="Alipay">
                <span class="qr-label">支付宝</span>
            </div>
            <div class="qr-item wechat">
                <img src="WeChat.jpg" alt="WeChat">
                <span class="qr-label">微信</span>
            </div>
        </div>
        <p class="footer">
            Made with ❤️ by <a href="https://github.com/mengzhishanghun">mengzhishanghun</a>
        </p>
    </div>
</body>
</html>
